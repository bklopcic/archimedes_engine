    <body>
        <div id="control-panel">
            Mode:
            <select id="mode-select">
                <option value="place">Place</option>
                <option value="erase">Erase</option>
                <option value="select">Select</option>
            </select><br>
            Snap to grid: <input type="checkbox" id="snap-to-grid-check"><br><br>

            <div id="actor-info">
                Actor info: <br>
                Type: 
                <select id="type-select">
                    <!--Dynamic content goes here-->
                </select><br>
                Direction: 
                <select id="direction-select">
                    <option value="1">West</option>
                    <option value="2">Northwest</option>
                    <option value="3">North</option>
                    <option value="4">Northeast</option>
                    <option value="5">East</option>
                    <option value="6">Southeast</option>
                    <option value="7">South</option>
                    <option value="8">Southwest</option>
                </select><br>
                Team:
                <select id="team-select">
                    <option value="player">Player</option>
                    <option value="enemy">Enemy</option>
                    <option value="neutral">Neutral</option>
                </select><br>
            </div><br><br>

            <div>
                <input id="get-data-btn" type="button" value="Get Data"><input id="load-data-btn" type="button" value="Load Level"><br>
                Chunk Index: {x:
                <input id="chunk-x-index" type="text" value="0" size="1" maxlength="1">,
                y: <input id="chunk-y-index"input type="text" value="0" size="1" maxlength="1">}<br>
                Data:<br>
                <textarea id="data-display" rows="4" cols="30"></textarea>
            </div>
        </div>
        <div id="game-container"></div>
